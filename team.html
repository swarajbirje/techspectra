    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #020617, #0b1120);
      color: #e5e7eb;
      text-align: center;
      padding: 50px 20px;
    }
    section.team-card {
      background: rgba(2,6,23,0.85);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0px 5px 15px rgba(0,0,0,0.3);

    .grid {
  display: flex;
  justify-content: space-evenly;
  /* grid-template-columns: repeat(auto-fit, minmax(230px, 1fr)); */
  gap: 15px;
  flex-wrap: wrap
}
    .card {
  background: rgba(255,255,255,0.08);
  border-radius: 15px;
  padding: 25px;
  text-align: center;
  backdrop-filter: blur(10px);
  transition: 0.4s;
}

.card:hover {
  transform: translateY(-10px) scale(1.03);
  box-shadow: 0 0 25px rgba(56,189,248,0.4);
}

.card h3 {
  margin-bottom: 10px;
  color: #38bdf8;
}

.card img {
  width: 100%;
  height: 150px;
  border-radius: 10px;
  margin-bottom: 15px;
}

    h2 {
      color: #38bdf8;
      margin-bottom: 40px;
    }
    h3 {
      margin: 20px 0; /* Increased vertical space between names */
      color: #fff;
      font-weight: 500;
    }
  </style>
</head>
